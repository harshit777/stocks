</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">

            <nav class="nav">

                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="/holdings" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                    </svg>
                    <span>Holdings</span>
                </a>
                <a href="/positions" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                    <span>Positions</span>
                </a>
                <a href="/funds" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>

                    <span>Funds</span>

                <a href="#" class="nav-item">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="page-title">Active Positions</h1>
                    <div class="date-range">
                        <span id="dateDisplay">Loading...</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn-refresh" onclick="refreshData()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 4v6h6"></path>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=Portfolio&background=6366f1&color=fff" alt="User">
                    </div>
                </div>
            </header>

            <!-- Positions Summary -->
            <div class="metrics-grid" id="positionsSummary">
                <!-- Summary cards will be inserted here -->
            </div>

            <!-- Positions Grid -->
            <div id="positionsGrid" class="holdings-grid">
                <!-- Position cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="/static/js/positions.js"></script>

</html>
